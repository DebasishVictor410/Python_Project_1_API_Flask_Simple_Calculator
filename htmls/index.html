<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <link rel="stylesheet" href="../css/style.css">
 
    

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Simple Calculator</h1>
        </div>
        <div class="main">
            <h3>Calculate Your Desired Mathmetical Operation Using 2 Number</h3>
            <form action="/math" method="POST" >
                <fieldset>
                    <div class="functional_part">
                        <table>
                            <tr>
                                <td>
                                    <label for="operation">Choose Operation &nbsp;</label>
                                </td>
                                <td>
                                    <select name="operation" id="operation">
                                        <option value="add">Addition Operation</option>
                                        <option value="substract">Substraction Operation</option>
                                        <option value="multi">Multiply Operation</option>
                                        <option value="divide">Division Operation</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="num_1">Type First Input &nbsp;</label>
                                </td>
                                <td>
                                    <input type="number" id="num_1" name="num_1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="num_2">Type Second Input &nbsp;</label>
                                </td>
                                <td>
                                    <input type="number" id="num_2" name="num_2">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2">
                                    <input type="submit" value="Show Result">
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
